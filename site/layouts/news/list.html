{{ define "main" }}

{{ partial "hero-section" (dict "imageUrl" "/img/news-index.jpg" "title" "News") }}

<div class="bg-white text-black">
	<div class="max-w-7xl mx-auto py-12">
	<ul class="mb-24 grid gap-16 pt-12 md:grid-cols-2 lg:grid-cols-3 md:gap-x-12 md:gap-y-12">
		{{ range (.Paginator 6).Pages.ByPublishDate.Reverse }}
			<li class="">{{ .Render "li"}}</li>
		{{ end }}
	</ul>
	{{ partial "pagination" . }}
	</div>
</div>

{{end}}
